version: '3'
services:
  build:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    command: bash ./tasks/ci/build.sh
  deploy:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      NPM_TOKEN: ${NPM_TOKEN}
      CI: "true"
    command: ./tasks/ci/deploy.sh