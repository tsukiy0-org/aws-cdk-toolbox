version: '3'
services:
  build:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    command: bash ./tasks/ci/build
  publish:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      NODE_AUTH_TOKEN: ${NODE_AUTH_TOKEN}
    command: bash ./tasks/ci/publish
